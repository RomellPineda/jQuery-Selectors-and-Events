<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

  <script id="horn-template" type="text/x-handlebars-template">
    <div class="{{keyword}}">
      <h2>{{title}}</h2>
      <img src="{{image_url}}">
      <p>{{description}}</p>
    </div>
</script>

</head>

<body>
  <h1>The Gallery of Horns</h1>
  <select id="coupleHorns">
    <option value="" diabled selected hidden>Choose a category</option>
    <option value="addax">Addax</option>
    <option value="chameleon">Chameleon</option>
    <option value="dragon">Dragon</option>
    <option value="giraffe">Giraffe</option>
    <option value="horn">Horn</option>
    <option value="jackalope">Jackalope</option>
    <option value="lizard">Lizard</option>
    <option value="markhor">Markhor</option>
    <option value="mouflon">Mouflon</option>
    <option value="narwhal">Narwhal</option>
    <option value="rhino">Rhino</option>
    <option value="saiga">Saiga</option>
    <option value="triceratops">Triceratops</option>
    <option value="unicorn">Unicorn</option>
    <option value="unilego">Unilego</option>
  </select>
  <br>
  <select id="sort-options">
    <option value="" diabled selected hidden>Sort options</option>
    <option value="number">Number of horns</option>
    <option value="title">Title of horns</option>
  </select>
  <main>
    <section id="horns"></section>
  </main>

  <div id="pages">
    <button id='pagination' value="1">Previous Page</button>
    <button id='pagination' value="2">Next Page</button>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
